<div class="container-fluid">
  <div class="row">

    <!--user info and logout-->
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="btn-group" role="group" style="float: right;">
        <button id="userDrop" type="button" class="btn btn-outline-info" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">{{adminUserDetails.firstName}} {{adminUserDetails.lastName}}
        </button>
        <br>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDrop">
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!--creting form for event info-->

  <div class="row" style="text-align:left" *ngIf="currentMeeting">
    <div class="col-md-12">
      <form #editMeetingForm="ngForm" (ngSubmit)="editMeeting()">

        <div class="form-group">


          <label>Meeting Title</label>
          <input type="text" name="meetingTitle" [(ngModel)]="currentMeeting[0].title" #title="ngModel"
            class="form-control" placeholder="Enter meeting Title" required>

        </div>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Meeting Title is required
        </div>

        <div class="form-group">
          <label>Enter the meeting description</label>
          <textarea name="meetingDescHtml" [(ngModel)]="currentMeeting[0].description" #meetingHtml="ngModel"
            class="form-control" rows="3" placeholder="Enter meeting description" required></textarea>
        </div>
        <div [hidden]="meetingHtml.valid || meetingHtml.pristine" class="alert alert-danger">
          Meeting description is required
        </div>

        <div class="form-group">
          <label>Start Time</label>
          <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="startAt" [(ngModel)]="currentMeeting[0].startAt"
            #start="ngModel" class="form-control" placeholder="Choose start time" required>
          <owl-date-time [pickerMode]="'dialog'" #dt1></owl-date-time>
        </div>

        <div [hidden]="start.valid || start.pristine" class="alert alert-danger">
          Start Time is required
        </div>


        <div class="form-group">
          <label>End Time</label>
          <input [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" name="endAt" [(ngModel)]="currentMeeting[0].endAt"
            #end="ngModel" class="form-control" placeholder="Choose end time" required>
          <owl-date-time [pickerMode]="'dialog'" #dt2></owl-date-time>

        </div>

        <div [hidden]="end.valid || end.pristine" class="alert alert-danger">
          End Time is required
        </div>

        <div class="form-group">
          <label>Location</label>
          <input type="text" name="where" [(ngModel)]="currentMeeting[0].where" #loc="ngModel" class="form-control"
            placeholder="Enter meeting place" required>
        </div>
        <!-- <p>Location: {{where}}</p> -->
        <div [hidden]="loc.valid || loc.pristine" class="alert alert-danger">
          Meeting Location is required
        </div>


        <div class="form-group">
          <label>Users</label>
          <input type="text" name="userEmail" [(ngModel)]="currentMeeting[0].userEmail" #user="ngModel"
            class="form-control" disabled>

          <!-- <select name="userSelected" [(ngModel)]="currentMeeting[0].userEmail" #user="ngModel" class="form-control" id="category" >
                  <option *ngFor="let each of allUsers" [value]="each.email" >{{each.email}} </option>
                </select> -->
        </div>

        <!-- <p>userSelected : {{userSelected}}</p> -->
        <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
          Meeting User is required
        </div>


        <button type="submit" class="btn btn-default" [disabled]="!editMeetingForm.form.valid">Edit this
          meeting</button>
      </form>
    </div>

  </div>




</div>
<!--end container-->
