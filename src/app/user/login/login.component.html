<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <!-- <a class="navbar-brand">Login to start</a>
   -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  
      <span class="navbar-toggler-icon"></span>
  
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
      <ul class="nav navbar-nav">
  
        <li class="nav-item">
          <label for="signIn">Sign Up</label>
          <h4>New User ? Please Sign Up</h4>
          <a class="nav-link" (click)="goToSignUp()">Sign-Up</a>
  
        </li>
  
      </ul>
  
    </div>
  
  </nav>
  
  <div class="card">
  
    <div class="container">
  
      <div class="row p-0 m-0">
  
        <div class="col-sm p-5">
  
          <h3 class="form-signin-heading">Sign In to start</h3>
  
          <form #signin="ngForm" (ngSubmit)="signinFunction()">
  
            <div class="form-group">
  
              <label for="inputEmail">Email address</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" #emailId="ngModel"
                placeholder="Email address" required>
            </div>
  
            <div [hidden]="emailId.valid || emailId.pristine" class="alert alert-danger">
              Email is required
  
             </div>
  
            <div class="form-group">
              <label for="password">Password</label>
  
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password"
                #passwordEntered="ngModel" placeholder="Password" required>
            </div>
  
            <div [hidden]="passwordEntered.valid || passwordEntered.pristine" class="alert alert-danger">
              Password is required
  
            </div>
            <div>
              <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!signin.form.valid">Sign
                in</button>
  
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-link" (click)="forgotpassword()">Forgot Password</button>
  
            </div>
          </form>
  
        </div>
      </div>
    </div>
  
  
  
    <div class="modal fade custom-modal-alert" id="regModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="custom-alert-icon custom-alert-info" style="display: block;"></div>
  
            <h5>
              Forgot Password
            </h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body text-center">
            <div class="form-group">
              <label for="fp">Enter Email</label>
              <input type="text" class="form-control" id="fp" required [(ngModel)]="forgetEmail" name="fp" #fp="ngModel">
              <div [hidden]="fp.valid || fp.pristine" class="alert alert-danger">
                Email is required
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" (click)="forgetPass()">Submit</button>
              <button class="btn btn-info" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
